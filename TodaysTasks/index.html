<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cde8378e6c.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>TodaysTask</title>
</head>
<body>
    
    <div class="container my-5 py-5">

        <header class="text-center text-light my-4">
          <h1 class="mb-4">It's time to make your todolist to start ur productive journey...</h1>
          <form class="searchBar mx-5 mt-5">
            <input class="form-control m-auto" type="text" name="search" placeholder="find a task" />
          </form>
        </header>
        <div class="mx-5">
          <ul class="list-group todolist mx-auto my-5">
            <li class="list-group-item d-flex justify-content-between align-items-center text-light">
              task 1
              <div>
                <i class="far fa-trash-alt delete"></i>
                <i class="far fa-check-circle done"></i>
              </div>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center text-light">
              task 2
              <div>
                <i class="far fa-trash-alt delete"></i>
                <i class="far fa-check-circle done"></i>
              </div>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center text-light">
              task 3
              <div>
                <i class="far fa-trash-alt delete"></i>
                <i class="far fa-check-circle done"></i>
              </div>
            </li>
          </ul>
      
          <form class="addTask text-center my-4">
            <label class="text-light mb-3">Add a new task..</label>
            <input class="form-control m-auto" type="text" name="add" />
          </form>
        </div>
    </div>

    <script src="todaystasks.js"></script>
</body>
</html>
