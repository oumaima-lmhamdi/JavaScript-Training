    <link rel="stylesheet" href="style.css">
    <title>Developer Hangout</title>
</head>
<body>

    <div class="container my-5">
        <h1 class="my-5 text-center">Developer Hangout</h1>
        <div class="row my-5">
            <div class="col-3 text-center">
                <button class="btn btn-lg btn-warning py-4 px-1 my-3" id="general">#general</button>
                <button class="btn btn-lg btn-warning py-4 px-1 my-3" id="web">#dev-web</button>
                <button class="btn btn-lg btn-warning py-4 px-1 my-3" id="mobile">#dev-mobile</button>
                <button class="btn btn-lg btn-warning py-4 px-1 my-3" id="ai&ml">#ai-ml</button>

                

            </div>
            <div class="col-9">
                <div class="container chat">
                    <div class="chat-window">
                        <ul class="chat-list list-group"></ul>
                    </div>
                </div>

                

                
            </div>
        </div>

        <div class="row my-5">
            <div class="col-3">
                <form class="new-name my-3">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">Name:</div>
                      </div>
                      <input type="text" id="name" class="form-control" required>
                      <div class="input-group-append">
                        <button type="submit" class="btn btn-warning">
                            <i class="far fa-check-circle p-1"></i>                        
                        </button>
                      </div>
                    </div>
                    <div class="update-mssg"></div>
                </form>
            </div>
            <div class="col-9">
                <form class="new-chat my-3">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">Your message:</div>
                      </div>
                      <input type="text" id="message" class="form-control" required>
                      <div class="input-group-append">
                        <button type="submit" class="btn btn-warning">
                            <i class="far fa-paper-plane p-1"></i>                      
                        </button>
                      </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
